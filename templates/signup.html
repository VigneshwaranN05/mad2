<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,
                         initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet"  href="/static/signup.css">
</head>
 
<body>
    <nav>
	<img src='/static/images/back.svg'>
        <h1 class="logo">Grocery</h1>
    </nav>
 
    <!-- container div -->
    <div class="container">
 
        <!-- upper button section to select
             the login or signup form -->
        <div class="slider"></div>
        <div class="btn">
            <button class="signup">SignUp</button>
            <button class="signup_manager">Manager</button>
        </div>
 
        <!-- Form section that contains the
             login and the signup form -->
        <div class="form-section">
 
            <!-- login form -->
            <div class="signup-box">
		<input type="text" class="name ele" 
			placeholder="Your Name">
                <input type="email"
                       class="email ele"
                       placeholder="Email ID">
                <input type="password"
                       class="password ele"
                       placeholder="Password">
		<input type="password" class="password ele"
			placeholder="Confirm Password">
                <button class="clkbtn">SignUp</button>
            </div>
 
            <!-- signup form -->
            <div class="signup-box">
                <input type="text"
                       class="name ele"
                       placeholder="Manager Name">
                <input type="email"
                       class="email ele"
                       placeholder="Manager Email ID">
                <input type="password"
                       class="password ele"
                       placeholder="Password">
                <input type="password"
                       class="password ele"
                       placeholder="Confirm password">
                <button class="clkbtn">SignUp</button>
            </div>
        </div>
    </div>
    <script src="/static/scripts/signup.js"></script>
</body>
</html>
