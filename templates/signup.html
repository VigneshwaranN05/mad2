<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,
                         initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet"  href="/static/signup.css">
</head>
 
<body>
    <nav>
	<img class='backbtn' src='/static/images/back.svg'>
        <h1 class="logo">Grocery</h1>
    <div class='nav-buttons'><a href="/login">Login</a></div>
    </nav>
    {% if message %}
    <p class='message' style="color : {{message_color}}" >{{message}}</p>
    {% endif %}
    <!-- container div -->
    <div class="container">
 
        <!-- upper button section to select
             the login or signup form -->
        <div class="slider"></div>
        <div class="btn">
            <button class="signup">SignUp</button>
            <button class="signup_manager">Manager</button>
        </div>
 
        <!-- Form section that contains the
             login and the signup form -->
        <div class="form-section">
        <form action="/signup" method="post">  
            <!-- signupform -->
            <div class="signup-box">
		<input type="text" class="name ele" name="username" 
			placeholder="Your Name" autocomplete="off" required>
                <input type="email" name="email"
                       class="email ele" autocomplete="off"
                       placeholder="Email ID" required>
                <input type="password" name="password"
                       class="password ele" id="password" name="password"
                       placeholder="Password" required>
		<input type="password" class="password ele" name="confirm" 
			placeholder="Confirm Password" required onChange="onChange()" />
                <button class="clkbtn">SignUp</button>
            </div>
            </form>
 
            <!-- manger-signup form -->
            <form action="/manager_signup" method="post">
            <div class="signup-box">
                <input type="text"
                       class="name ele" name="manager-name" autocomplete="off"
                       placeholder="Manager Name" required>
                <input type="email"
                       class="email ele" name="manager-email" autocomplete="off"
                       placeholder="Manager Email ID" required>
                <input type="password"
                       class="password ele" name="manager-password"
                       placeholder="Password" required>
                <input type="password"
                       class="password ele" name="manager-confirm"
                       placeholder="Confirm password" required onChange="onChangeManager()">
                <button class="clkbtn">SignUp</button>
            </div>
            </form>
        </div>
    </div>
    <script src="/static/scripts/signup.js"></script>
</body>
</html>
