<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,
                         initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/login.css">
</head>

<body>
    <nav>
        <img class='backbtn' src='/static/images/back.svg'>
        <h1 class="logo">Grocery</h1>
        <div class='nav-buttons'><a href="/signup">SignUp</a></div>
    </nav>
    <!-- container div -->
    <div class="container">

        <!-- upper button section to select
             the login or login form -->
        <div class="slider"></div>
        <div class="btn">
            <button class="login" style="color:white;">Login</button>
            <button class="login_manager">Manager</button>
        </div>

        <div class="message">
            <b>
                {% if message %}
                <p v-show="toastIsActive" style="background-color: {{message_color}}">
                    {{message}}
                </p>
                {% endif %}
            </b>
        </div>
        <!-- Form section that contains the
             login and the login form -->
        <div class="form-section">
            <form action="/login" method="post">
                <!-- loginform -->
                <div class="login-box">

                    <input type="email" name="email" class="email ele" autocomplete="off" placeholder="Email ID"
                        required>
                    <input type="password" name="password" class="password ele" id="password" name="password"
                        placeholder="Password" required>
                    <button class="clkbtn">login</button>
                </div>
            </form>

            <!-- manger-login form -->
            <form action="/manager_login" method="post">
                <div class="login-box">
                    <input type="email" class="email ele" name="manager-email" autocomplete="off"
                        placeholder="Manager Email ID" required>
                    <input type="password" class="password ele" name="manager-password" placeholder="Password" required>
                    <button class="clkbtn">login</button>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@3"></script>
    <script src="/static/scripts/login.js"></script>
</body>

</html>
