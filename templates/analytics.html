<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Analytics</title>
  <link rel="stylesheet" href="/static/style.css">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="/static/bootstrap.min.css">
</head>

<body>
  <nav class="navbar bg-body-tertiary sticky-top">
    <div class="container-fluid">
      <h1>Grocery</h1>
      <!--Search Box-->
      <form class="form-inline icon-input" role="search" action="/search" method="POST">
        <svg class="icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
          viewBox="0 0 16 16">
          <path
            d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
        </svg>
        <input class="form-control" type="text" placeholder="Search " aria-label="Search" name="query">
      </form>
      <ul class="nav-item nav">
        {% if not signed %}
          <a class="nav-link" href="/signup">Signup </a><a class="nav-link" href="/login">Login</a>
        {% else %}
          <a class='nav-link'>{{ username }}</a>
          <a class='nav-link' href='/logout'>Logout</a>
        {% endif %}
      </ul>
    </div>
    <div class="container-fluid">
      <ul class="nav nav-underline">
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="category">Category</a>
        </li>
        {% if not ismanager %}
        <li class="nav-item">
          <a class="nav-link" href="/cart">My Cart</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/history">History</a>
        </li>
          {% else %}
        <li class="nav-item">
          <a class="nav-link disabled" href="/cart">My Cart</a>
        </li>
        {% endif %}
        {% if ismanager %}
        <li class="nav-item">
          <a class="nav-link" href="/store">My Store</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="/analytics">Analytics</a>
	      </li>
        {% endif %}
	      </li>
      </ul>
    </div>
  </nav>
  <br>
  <div class="container-fluid">
      <div class='row row-cols-1 row-cols-md-2 g-4'>
        <div class='col'>
        <img src="./static/{{id}}1.png" class="figure-img img-fluid rounded " alt="...">
        </div>
        <div class='col'>
          <img src='./static/{{id}}2.png' class='figure-img img-fluid rounded' alt='...'>
        </div>
        <div class='col'>
          <img src='./static/{{id}}3.png' class='figure-img img-fluid rounded' alt='...'>
        </div>
        <div class='col'>
          <img src='./static/{{id}}4.png' class='figure-img img-fluid rounded' alt='...'>
        </div>
      </div>
  </div> 
</body>

</html>
